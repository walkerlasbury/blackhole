<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Black Hole Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <label for="particleSize"><b>Black Hole Simulator</b></label><br>
        <label for="particleSize"><I>By: Walker Lasbury</I></label>
        <label for="particleSize"><I>Aided by ChatGPT</I></label>
        <br>
        <label for="gravityStrength">Gravity Strength:</label>
        <input type="range" id="gravityStrength" min="1" max="100" value="75" step="1">
        <span id="gravityStrengthLabel">5</span><br>
        <label for="particleSize">Average Particle Size:</label>
        <input type="range" id="particleSize" min="1" max="10" value="5" step="1">
        <span id="particleSizeLabel">5</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
